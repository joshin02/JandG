backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads" # Folder for uploaded images
public_folder: "/images/uploads"

collections:
  - name: "site_content"
    label: "Site Content"
    files:
      - label: "Header"
        name: "header"
        file: "content/header.json"
        fields:
          - { label: "Site Title", name: "site_title", widget: "string" }
          - { label: "Phone Number", name: "phone_number", widget: "string" }
          - { label: "Hours", name: "hours", widget: "string" }